<div class="container">
  <div class="row">
    <div class="col-10">
      <h2>Detail Book</h2>
    </div>
    <div class="col-2 mr-0 text-right">
      <button (click)="list()" class="btn btn-outline-info text-dark">Back To List</button>
    </div>
  </div>

  <form *ngIf="book">
    <div class="row">
      <div class="col-12 form-group">
        <label for="id" class="font-weight-bolder">ID<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" [(ngModel)]="book.id"  id="id" name="id" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-6 form-group">
        <label for="name" class="font-weight-bolder">Name<span class="text-danger">(*)</span></label>
        <!-- <textarea class="form-control" [(ngModel)]="book.name" rows="2" id="name"  name="name" readonly></textarea> -->
        <input type="text" class="form-control" [(ngModel)]="book.name"  id="name" name="name" readonly>
      </div>

      <div class="col-6 form-group">
        <label for="author" class="font-weight-bolder">Author<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" [(ngModel)]="book.author" id="author" name="author" readonly>
        <!-- <textarea class="form-control" [(ngModel)]="book.author" rows="2" id="author"  name="author" readonly></textarea> -->
      </div>
    </div>
    <div class="row">
      <div class="col-3 form-group">
        <label for="categoryCode" class="font-weight-bolder">Category<span class="text-danger">(*)</span></label>
        <input type="text" class="form-control" [(ngModel)]="book.categoryName"  id="categoryName" name="categoryName" readonly>
      </div>

      <div class="col-3 form-group">
        <label for="publishedDate" class="font-weight-bolder">Published date<span class="text-danger">(*)</span></label>
        <input type="date" class="form-control" [(ngModel)]="book.publishedDate" id="publishedDate"  name="publishedDate" readonly>
      </div>

      <div class="col-3 form-group">
        <label for="price" class="font-weight-bolder">Price<span class="text-danger">(*)</span></label>
        <input type="number" class="form-control" [(ngModel)]="book.price" id="price"  name="price" readonly>
      </div>

      <div class="col-3 form-group">
        <label for="quantity" class="font-weight-bolder">Quantity<span class="text-danger">(*)</span></label>
        <input type="number" class="form-control" [(ngModel)]="book.quantity" id="quantity" name="quantity" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="font-weight-bolder">Desciption</label>
      <textarea class="form-control" [(ngModel)]="book.description" cols="20" rows="7" id="description"  name="description" readonly></textarea>
    </div>
  </form>
</div>
